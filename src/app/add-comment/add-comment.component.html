<form  [formGroup]="commentForm">
  <div class="form-group"  [ngClass]="{'has-error': showError}">
    <span class="help-block" *ngIf="showError">Error while posting comment</span>
  </div>
  <div class="form-group"
       [ngClass]="{'has-error': commentForm.controls['nickname']?.invalid && commentForm.controls['nickname']?.touched}">
    <input type="text" class="form-control" placeholder="Nickname" id="nickname" name="nickname"
           [formControl]="commentForm.controls['nickname']">
  </div>
  <div class="form-group"
       [ngClass]="{'has-error': commentForm.controls['content']?.invalid && commentForm.controls['content']?.touched}">
    <textarea class="form-control" rows="3" placeholder="Content" name="content"
              [formControl]="commentForm.controls['content']"></textarea>
  </div>
  <div class="input-group pull-right">
    <button class="btn btn-default" type="submit" (click)="_clickStream$.next()">Submit</button>
  </div>

</form>
